
<ion-content [fullscreen]="true">
  <div id="posicionamento">
    <div id="titulo">
      <ion-title color="dark"> Lista de Produtos</ion-title><ion-icon name="list-outline"></ion-icon>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-item color="dark">
            <ion-input placeholder="Nome produto" [(ngModel)]="texto" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-item color="dark">
            <ion-input placeholder="Preço do produto" [(ngModel)]="preco" (keyup.enter)="adiciona()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button color="dark" size="small" (click)="adiciona()">
            <ion-icon name="checkmark-done-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item id ="resultado" color="dark" *ngFor = "let elemento_da_lista of variavel_lista;">
            <ion-grid>
              <ion-row>
                <ion-col size="6">
                  {{elemento_da_lista[1][0]}} <!-- Exibir Nome do item da lista-->
                </ion-col>
                <ion-col size="3">
                  {{elemento_da_lista[1][1]}} <!-- Exibir Preço do item da lista-->
                </ion-col>
                <ion-col size="3">
                  <ion-button color="light" size="small" (click)="remove(elemento_da_lista[0][0])"> <!-- envia como parâmetro o indice do elemento da lista-->
                    <ion-icon name="trash-sharp"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item id="total" color="dark">
    <ion-row>
      <ion-col>
        <ion-icon name="cash-sharp"> </ion-icon> Total:{{total}}
      </ion-col>
    </ion-row>
    </ion-item>
  </div>
</ion-content>
